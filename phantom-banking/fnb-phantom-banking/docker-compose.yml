# ==========================================
# NGINX CONFIGURATION
# ==========================================

# nginx/nginx.conf
events {
    worker_connections 1024;
}

http {
    upstream phantom_banking {
        server phantom-banking-api:5000;
    }

    upstream fnb_mock_bank {
        server fnb-mock-bank:5001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=2r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

        # Phantom Banking API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://phantom_banking;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authentication endpoints with stricter rate limiting
        location /business/login {
            limit_req zone=auth_limit burst=5 nodelay;
            proxy_pass http://phantom_banking;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Main application
        location / {
            proxy_pass http://phantom_banking;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # FNB Mock Bank
        location /fnb/ {
            rewrite ^/fnb/(.*)$ /$1 break;
            proxy_pass http://fnb_mock_bank;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

