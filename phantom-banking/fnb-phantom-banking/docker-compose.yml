# FNB Phantom Banking - Docker Deployment & Testing Framework

# ==========================================
# DOCKER COMPOSE CONFIGURATION
# ==========================================

# docker-compose.yml
version: '3.8'

services:
  # Main Phantom Banking API
  phantom-banking-api:
    build: 
      context: .
      dockerfile: Dockerfile.phantom-banking
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://phantom_user:phantom_pass@postgres:5432/phantom_banking
      - REDIS_URL=redis://redis:6379/0
      - FNB_API_BASE_URL=http://fnb-mock-bank:5001/api/v1
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - postgres
      - redis
      - fnb-mock-bank
    volumes:
      - ./logs:/app/logs
    networks:
      - phantom-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Mock FNB Bank Service
  fnb-mock-bank:
    build:
      context: .
      dockerfile: Dockerfile.fnb-mock
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://fnb_user:fnb_pass@postgres:5432/fnb_mock_bank
      - PHANTOM_BANKING_WEBHOOK=http://phantom-banking-api:5000/webhooks/fnb
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs
    networks:
      - phantom-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_master_pass
      - POSTGRES_MULTIPLE_DATABASES="phantom_banking,fnb_mock_bank"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
      - ./scripts/create-users.sql:/docker-entrypoint-initdb.d/create-users.sql
    ports:
      - "5432:5432"
    networks:
      - phantom-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - phantom-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./static:/usr/share/nginx/html/static
    depends_on:
      - phantom-banking-api
      - fnb-mock-bank
    networks:
      - phantom-network
    restart: unless-stopped

  # Background Task Worker (Celery)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.phantom-banking
    command: celery -A comprehensive_phantom_banking.celery worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://phantom_user:phantom_pass@postgres:5432/phantom_banking
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - phantom-network
    restart: unless-stopped

  # Task Scheduler (Celery Beat)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.phantom-banking
    command: celery -A comprehensive_phantom_banking.celery beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://phantom_user:phantom_pass@postgres:5432/phantom_banking
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - phantom-network
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - phantom-network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - phantom-network
    restart: unless-stopped

  # Log Aggregation - ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - phantom-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    volumes:
      - ./logging/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logs:/usr/share/logstash/logs
    depends_on:
      - elasticsearch
    networks:
      - phantom-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - phantom-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  phantom-network:
    driver: bridge

